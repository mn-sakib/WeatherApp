<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>  
    <div class="wrapper">
        <div class="container">
            <div class="input-group">
                <span><i class='bx bxs-map'></i></span>
                <input type="text" class="searchBox" placeholder="Enter City Name">
                <button class="search-btn" type="submit"><i class='bx bx-search-alt-2' ></i></button>
                <div class="location">
                    <h3>Location</h3>
                </div>
            </div>
            <div class="error">
                <img src="./img/404.png">
                <h3>Oops!! City Not Found!</h3>
            </div>
            <div class="temperature-box">
                <div class="temp">
                    <img src="./img/cloud.png" class="tempIcon">
                    <h1></h1>
                    <p></p>
                </div>
                <div class="temp-details">
                    <div class="humidity-box">
                        <span><i class='bx bx-water' ></i></span>
                        <div class="humidity">
                            <h3></h3>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind-box">
                        <span><i class='bx bx-wind' ></i></span>
                        <div class="wind">
                            <h3></h3>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
